<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/>
    <!-- END FONTAWESOME  -->
    <!-- VUE.JS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- END VUE.JS  -->
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
    <!--END CSS  -->
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <h1>Todo List</h1>
        <div class="addTodoContainer">
            <input type="text" v-model="toAddTodo.todo" @keyup.enter="pushTodo" name="" id="">
            <button @click="pushTodo">Aggiungi</button>
        </div>

        <div class="todo-list">
            <ul>
                <li v-for="(el,index) in todoLists">
                    <span>{{el.todo}}</span>
                    <i class="fa-solid fa-x" @click="deleteMe(index)"></i>
                </li>
               
            </ul>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
